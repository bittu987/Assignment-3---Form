<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
    <form>
        <lable for="FN">Firstname</lable>
        <input type="text" name="" id="FN"><br><br>
        <lable for="MN">Middlename:</lable>
        <input type="text" name="" id="MN"><br><br>
        <lable for="LN">Lastname:</lable>
        <input type="text" name="" id="LN"><br><br>
        <lable for="course">Course :</lable>
        <select>
            <option value="">Course</option>
            <option value="">BCA</option>
            <option value="">BBA</option>
            <option value="">B.Tech</option>
            <option value="">MBA</option>
            <option value="">MCA</option>
            <option value="">M.Tech</option>
        </select><br><br>
        <label for="gender">Gender :</label><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br>
        <input type="radio" name="gender" id="Other">
        <label for="Other">Other</label><br><br>
        <lable for="date">DOB</lable>  
        <input type="datetime-local" name="" id="date"><br><br>
        <label for="address">Address</label><br>
        <textarea rows="5" cols="80"></textarea><br><br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" name=""><br><br>
        <label for="pswd">Password:</label>
        <input type="password" id="pswd" name=""><br><br>
        <label for="pswdr">Re-type password:</label>
        <input type="password" id="pswdr" name=""><br><br>
        <input type="checkbox" name="" id="agreement">
        <lable for="agreement">Agree to terms and conditions</lable><br><br>
        <label for="fileupld">Choose File</label>
        <input type="file" name="" id="fileupld"><br><br>
        <label for="color">Choose Color</label>
        <input type="color" name="" id="color"><br><br>
        <input type="reset">
        <input type="submit">
    </form>
</fieldset>
</body>
</html>
